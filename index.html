<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Book</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="book">
   
    <div class="page page-1">
      <div class="content">
        <h1>my book</h1>
      </div>
    </div>
    <div class="page page-2">
      <div class="content">
      <img src="12.jpg" height="400" width="300" ="image">
      </div>
    </div>
    <div class="page page-3">
      <div class="content">
        <img src="23.jpg" height="400" width="300" ="image">
      </div>
    </div>
    <div class="page page-4">
      <div class="content">Page 4 Content</div>
    </div>
  </div>

  <div class="controls">
    <button id="prev-page">← Previous</button>
    <span id="page-indicator">Page 1 of 4</span>
    <button id="next-page">Next →</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
